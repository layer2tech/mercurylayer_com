# The URL the site will be built for
base_url = "http://www.mercurylayer.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[extra]
juice_logo_name = "Mercury Layer"
juice_logo_path = "mercurywallet-icon.png"
juice_extra_menu = [
    { title = "Telegram", link = "https://t.me/mercurywallet" },
    { title = "Twitter", link = "https://twitter.com/mercury_wallet" },
    { title = "Github", link = "https://github.com/commerceblock/mercurylayer"}
]

repository_url = "https://github.com/commerceblock/mercurylayer"
